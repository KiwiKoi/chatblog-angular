<div class="new-comment-component">
  <h2>Comment this post</h2>
  <form
    class="new-comment-form"
    [formGroup]="newCommentForm"
    (ngSubmit)="createComment()"
  >
    Value: {{ newCommentForm.value | json }}
    <div class="form-block">
      <label for="body">comment:</label>
      <input
        id="comment"
        type="text"
        placeholder="comment"
        formControlName="body"
      />
    </div>
    <button type="submit">Publish Comment</button>
  </form>
</div>
