<div class="post-detail-component">
  <img class="image" src="{{ post?.image }}" alt="" />
  <div class="text-content">
    <h1 class="post-title">{{ post?.title }}</h1>
    <p class="post-createdAt">{{ post?.createdAt?.toDate() | date: 'medium'}}</p>
    <p class="post-body">{{ post?.body }}</p>
    <p class="post-author">{{ author}}</p>
  </div>
  <div>
    <app-comment-list></app-comment-list>
    <app-new-comment></app-new-comment>
  </div>
</div>
